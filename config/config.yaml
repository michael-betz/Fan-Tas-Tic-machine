    ball_3:
        light: l_bg_ball_3
    ball_4:
        light: l_bg_ball_4
    ball_5:
        light: l_bg_ball_5
    player_1:
        light: l_bg_nplayer_1
    player_2:
        light: l_bg_nplayer_2
    player_3:
        light: l_bg_nplayer_3
    player_4:
        light: l_bg_nplayer_4
    tilt:
