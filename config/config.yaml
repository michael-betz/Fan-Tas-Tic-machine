show_player:
  init_done:
    cello_guy:
      loops: -1
    flute_guy:
      loops: -1


#-------------------------------------------------------
# Multimedia stuff
#-------------------------------------------------------
window:
  width: 256
  height: 256
  title: Fan-Tas-Tic Pinball
  resizable: True
  fullscreen: False
  borderless: False
  exit_on_escape: True
  source_display: wnddmd

displays:
  wnddmd:
    width:  32
    height: 32
    default: True

rgb_dmds:
  my_dmd:
     brightness: 1.0
     gamma: 1.0
     platform: rpi_dmd
     source_display: wnddmd
     fps: 30
     only_send_changes: True

image_pools:
  bgAni_pool:
    images:
      - bg0
      - bg1
      - bg2
      - bg3
      - bg4
    type: random
    load: preload

