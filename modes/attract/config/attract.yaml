widgets:
  fan_widget:
    - type: text
      text: FAN
      z: 10
      style: dmd_big
      color: black
      expire: 2s
      animations:
        add_to_slide: fade_out
  tas_widget:
    - type: text
      text: TAS
      z: 10
      style: dmd_big
      color: black
      expire: 2s
      animations:
        add_to_slide: fade_out
  tic_widget:
    - type: text
      text: TIC
      z: 10
      style: dmd_big
      color: black
      expire: 2s
      animations:
        add_to_slide: fade_out

animations:
  fade_out:
    property: opacity
    value: 0
    duration: 2s
    easing: in_quint

