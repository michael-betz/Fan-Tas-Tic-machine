#config_version=5

mode:
  start_events: ball_starting
  priority: 100
  # code: base.Base

#-----------------------------------------------------
# Basic scoring (no special stuff, just simple hits)
# We use tags on the Switch devices to group the stuff
#-----------------------------------------------------
scoring:
  # Left and right in and outlane
  sw_lane:
    score: 75
  # All yellow targets (strong shots)
  # sw_target:
  #   score: 5
  # CAPTIVE Holes
  sw_captive:
    score: 5
  # The 4 red rollover switches at the bottom
  # sw_rollover:
  #   score: 5
  sg_rollovers_default_lit_complete:
    score: 100

slides:
  scoreSlide:
    - type: text
      text: "(player1|score)"
      font_name: visitor
      color: black
      bitmap_font: True
      y: 15.0
      number_grouping: False
    - type: image
      image: bg0
      fps: 30
      loops: 0
  # Move text in a rectangle
  slide_rollOverComplete:
    - type: text
      font_name: visitor
      bitmap_font: True
      text: "Wal\ntz"
      color: Red
      x: 12
      y: 12
      animations:
        show_slide:
          - property: x, y
            value:  12, 18
            duration: 0.3s
          - property: x, y
            value:  18, 18
            duration: 0.3s
          - property: x, y
            value:  18, 12
            duration: 0.3s
          - property: x, y
            value:  12, 12
            duration: 0.3s
            repeat: True

slide_player:
  single_player_ball_started: 
    scoreSlide:
      priority: -1
  sg_rollovers_default_lit_complete: 
    slide_rollOverComplete:
      expire: 2s

sound_player:
  shot_rollover_tl: elec_wood
  shot_rollover_tr: perc_snap2
  sg_rollovers_default_unlit_hit: blipPool
  sg_rollovers_default_lit_hit: elec_twip
  sg_rollovers_default_lit_complete: waltz
  shot_target_ml_low: elec_fuzz_tom
  sw_target: drumCymbalPool

show_player:
  sg_rollovers_default_lit_complete:
    blinkenShow:
      loops: 10
      show_tokens:
          lights: l_rollover_ll, l_rollover_ml, l_rollover_lr, l_rollover_mr
          color: FF0000


shots:
  #---------------------------
  # Rollovers
  #---------------------------
  shot_rollover_ml:
    switch: s_rollover_ml
    show_tokens:
      lights: l_rollover_ml
  shot_rollover_mr:
    switch: s_rollover_mr
    show_tokens:
      lights: l_rollover_mr
  shot_rollover_ll:
    switch: s_rollover_ll
    show_tokens:
      lights: l_rollover_ll
  shot_rollover_lr:
    switch: s_rollover_lr
    show_tokens:
      lights: l_rollover_lr

#---------------------------
# Targets
#---------------------------
  # The 3 targets in the middle ...
  # shot_target_ml_low:
  #   switch: s_target_ml_low
  #   show_tokens:
  #     lights: l_target_ml
  #   profile: grad
  shot_target_mm_low:
    switch: s_target_mm_low
    show_tokens:
      lights: l_target_mm
    profile: grad
  # shot_target_mr_low:
  #   switch: s_target_mr_low
  #   show_tokens:
  #     lights: l_target_mr
  #   profile: grad  

#---------------------------
# Shot groups / carousels
#---------------------------
# 4 rollover carousel
shot_groups:
  sg_rollovers:
    shots: shot_rollover_ll, shot_rollover_lr, shot_rollover_mr, shot_rollover_ml
    rotate_left_events:  s_flipper_left_1_active
    rotate_right_events: s_flipper_right_active
    reset_events:
      sg_rollovers_default_lit_complete          